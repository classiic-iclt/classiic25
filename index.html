<!DOCTYPE HTML>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
   <link rel="icon" href="kicik.png" type="image/x-icon" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(circle at top, #1b1b3a, #0d0d1a);
      color: aliceblue;
      overflow: hidden;
         font-family: 'Marcellus SC', serif;
    }
    .overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
  z-index: -1;
}


    /* Animasi bintang */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.3;
      animation: starMove 40s linear infinite;
      z-index: -1;
    }

    @keyframes starMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-500px, -500px); }
    }

    .bgimg {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    

    .middle {
      text-align: center;
      background: linear-gradient(90deg, #ffd6e8, #cdefff, #f5ddff, #cdefff);
      background-size: 400% 400%;
      background-clip: text;
      -webkit-background-clip: text;
      -moz-background-clip: text;
      -webkit-text-fill-color: transparent;
      -moz-text-fill-color: transparent;
      font-size: 40px;
      font-weight: bold;
      animation: gradientText 6s infinite linear;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .middle h1 {
      margin: 10px 0;
      font-size: 50px;
      text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.4);
    }

    hr {
      border: none;
      height: 3px;
      background: linear-gradient(to right, #0056b3, #ffffff, #0056b3);
      width: 60%;
      margin: 20px auto;
      border-radius: 5px;
    }

    #demo {
      font-size: 28px;
      letter-spacing: 2px;
      margin-top: 15px;
      color: #f0f8ff;
      text-shadow: 0px 0px 8px rgba(0, 86, 179, 0.6);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .middle h1 {
        font-size: 32px;
      }
      #demo {
        font-size: 20px;
      }
      hr {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      .middle h1 {
        font-size: 26px;
      }
      #demo {
        font-size: 18px;
      }
      hr {
        width: 90%;
      }
    }

/* Animasi gerak floating untuk logo */
@keyframes floatLogo {
  0% { transform: translate(-50%, -50%); }
  50% { transform: translate(-50%, -48%); }
  100% { transform: translate(-50%, -50%); }
}

.logo-bg {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 60%;
  height: auto;
  opacity: 0.5;
  transform: translate(-50%, -50%);
  z-index: -1;
  pointer-events: none;
  animation: floatLogo 6s ease-in-out infinite;
}

  </style>
</head>
<body>
  <div class="bgimg">
    <div class="middle">
      <h1>COMING SOON</h1>
      <h1>CLASSIIC AWARD 25</h1>
      <hr>
    </div>
    <p id="demo"></p>
  </div>

<img src="K1cik.png" alt="Logo Event" class="logo-bg">

<div class="overlay"></div>


  <script>
    // Set tanggal hitung mundur
    var countDownDate = new Date("october 12, 2025 00:00:00").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("demo").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
        window.location.href = "lomba.html"; // Halaman tujuan
      }
    }, 1000);
  </script>
</body>
</html>
